<svg viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Título principal -->
  <text x="600" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Protocolo de Datagrama de Usuario (UDP)</text>
  
  <!-- Línea principal -->
  <line x1="600" y1="40" x2="600" y2="70" stroke="#000" stroke-width="2"/>
  
  <!-- Ramificaciones principales -->
  <line x1="600" y1="70" x2="175" y2="100" stroke="#000" stroke-width="2"/>
  <line x1="600" y1="70" x2="450" y2="100" stroke="#000" stroke-width="2"/>
  <line x1="600" y1="70" x2="750" y2="100" stroke="#000" stroke-width="2"/>
  <line x1="600" y1="70" x2="1025" y2="100" stroke="#000" stroke-width="2"/>
  
  <!-- Contenedores principales -->
  <rect x="75" y="85" width="200" height="30" rx="10" fill="#f0f9ff" stroke="#2980b9" stroke-width="2"/>
  <rect x="350" y="85" width="200" height="30" rx="10" fill="#f0f9ff" stroke="#2980b9" stroke-width="2"/>
  <rect x="650" y="85" width="200" height="30" rx="10" fill="#f0f9ff" stroke="#2980b9" stroke-width="2"/>
  <rect x="925" y="85" width="200" height="30" rx="10" fill="#f0f9ff" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Textos de contenedores principales -->
  <text x="175" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Características</text>
  <text x="450" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Datagramas UDP</text>
  <text x="750" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Funcionamiento</text>
  <text x="1025" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Aplicaciones</text>
  
  <!-- ====== CARACTERÍSTICAS ====== -->
  <!-- Líneas secundarias para Características -->
  <line x1="175" y1="115" x2="175" y2="145" stroke="#000" stroke-width="1.5"/>
  <line x1="175" y1="145" x2="75" y2="170" stroke="#000" stroke-width="1.5"/>
  <line x1="175" y1="145" x2="175" y2="170" stroke="#000" stroke-width="1.5"/>
  <line x1="175" y1="145" x2="275" y2="170" stroke="#000" stroke-width="1.5"/>
  
  <!-- Contenedores de Características -->
  <rect x="25" y="155" width="100" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  <rect x="125" y="155" width="100" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  <rect x="225" y="155" width="100" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  
  <!-- Textos de Características -->
  <text x="75" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Definición</text>
  <text x="175" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Ventajas</text>
  <text x="275" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Puertos</text>
  
  <!-- Definición items -->
  <line x1="75" y1="185" x2="75" y2="240" stroke="#000" stroke-width="1"/>
  <rect x="10" y="240" width="130" height="120" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="75" y="255" font-family="Arial" font-size="10" text-anchor="middle">Protocolo sin conexión</text>
  <text x="75" y="275" font-family="Arial" font-size="10" text-anchor="middle">Protocolo no fiable</text>
  <text x="75" y="295" font-family="Arial" font-size="10" text-anchor="middle">Comunicación</text>
  <text x="75" y="310" font-family="Arial" font-size="10" text-anchor="middle">proceso a proceso</text>
  <text x="75" y="330" font-family="Arial" font-size="10" text-anchor="middle">Comprobación de</text>
  <text x="75" y="345" font-family="Arial" font-size="10" text-anchor="middle">error limitada</text>
  
  <!-- Ventajas items -->
  <line x1="175" y1="185" x2="175" y2="240" stroke="#000" stroke-width="1"/>
  <rect x="145" y="240" width="130" height="100" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="210" y="255" font-family="Arial" font-size="10" text-anchor="middle">Protocolo sencillo</text>
  <text x="210" y="275" font-family="Arial" font-size="10" text-anchor="middle">Mínima sobrecarga</text>
  <text x="210" y="295" font-family="Arial" font-size="10" text-anchor="middle">Ideal para mensajes</text>
  <text x="210" y="310" font-family="Arial" font-size="10" text-anchor="middle">pequeños</text>
  <text x="210" y="330" font-family="Arial" font-size="10" text-anchor="middle">Poca interacción</text>
  
  <!-- Puertos items -->
  <line x1="275" y1="185" x2="275" y2="240" stroke="#000" stroke-width="1"/>
  <rect x="280" y="240" width="130" height="200" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="345" y="255" font-family="Arial" font-size="10" text-anchor="middle">7: Echo</text>
  <text x="345" y="275" font-family="Arial" font-size="10" text-anchor="middle">9: Discard</text>
  <text x="345" y="295" font-family="Arial" font-size="10" text-anchor="middle">13: Daytime</text>
  <text x="345" y="315" font-family="Arial" font-size="10" text-anchor="middle">53: DNS</text>
  <text x="345" y="335" font-family="Arial" font-size="10" text-anchor="middle">69: TFTP</text>
  <text x="345" y="355" font-family="Arial" font-size="10" text-anchor="middle">123: NTP</text>
  <text x="345" y="375" font-family="Arial" font-size="10" text-anchor="middle">161-162: SNMP</text>
  <text x="345" y="395" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">Puertos efímeros</text>
  <text x="345" y="415" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">para clientes</text>
  <text x="345" y="435" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">(> 1024)</text>
  
  <!-- ====== DATAGRAMAS UDP ====== -->
  <!-- Líneas secundarias para Datagramas -->
  <line x1="450" y1="115" x2="450" y2="145" stroke="#000" stroke-width="1.5"/>
  <line x1="450" y1="145" x2="450" y2="170" stroke="#000" stroke-width="1.5"/>
  
  <!-- Contenedores de Datagramas -->
  <rect x="370" y="155" width="160" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  
  <!-- Textos de Datagramas -->
  <text x="450" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Formato (8 bytes header)</text>
  
  <!-- Campos del Datagrama -->
  <line x1="450" y1="185" x2="450" y2="210" stroke="#000" stroke-width="1"/>
  <rect x="370" y="210" width="160" height="120" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="450" y="230" font-family="Arial" font-size="10" text-anchor="middle">Puerto origen (16 bits)</text>
  <text x="450" y="255" font-family="Arial" font-size="10" text-anchor="middle">Puerto destino (16 bits)</text>
  <text x="450" y="280" font-family="Arial" font-size="10" text-anchor="middle">Longitud (16 bits)</text>
  <text x="450" y="305" font-family="Arial" font-size="10" text-anchor="middle">Suma de comprobación (16 bits)</text>
  <text x="450" y="330" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">Datos</text>
  
  <!-- ====== FUNCIONAMIENTO ====== -->
  <!-- Líneas secundarias para Funcionamiento -->
  <line x1="750" y1="115" x2="750" y2="145" stroke="#000" stroke-width="1.5"/>
  <line x1="750" y1="145" x2="650" y2="170" stroke="#000" stroke-width="1.5"/>
  <line x1="750" y1="145" x2="750" y2="170" stroke="#000" stroke-width="1.5"/>
  <line x1="750" y1="145" x2="850" y2="170" stroke="#000" stroke-width="1.5"/>
  
  <!-- Contenedores de Funcionamiento -->
  <rect x="600" y="155" width="100" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  <rect x="700" y="155" width="100" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  <rect x="800" y="155" width="100" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  
  <!-- Textos de Funcionamiento -->
  <text x="650" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Sin conexión</text>
  <text x="750" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Control</text>
  <text x="850" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Encolamiento</text>
  
  <!-- Sin conexión items -->
  <line x1="650" y1="185" x2="650" y2="210" stroke="#000" stroke-width="1"/>
  <rect x="585" y="210" width="130" height="110" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="650" y="225" font-family="Arial" font-size="10" text-anchor="middle">Datagramas</text>
  <text x="650" y="240" font-family="Arial" font-size="10" text-anchor="middle">independientes</text>
  <text x="650" y="260" font-family="Arial" font-size="10" text-anchor="middle">Sin numeración</text>
  <text x="650" y="280" font-family="Arial" font-size="10" text-anchor="middle">Sin establecimiento</text>
  <text x="650" y="295" font-family="Arial" font-size="10" text-anchor="middle">de conexión</text>
  <text x="650" y="315" font-family="Arial" font-size="10" text-anchor="middle">Rutas independientes</text>
  
  <!-- Control items -->
  <line x1="750" y1="185" x2="750" y2="210" stroke="#000" stroke-width="1"/>
  <rect x="720" y="210" width="130" height="130" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="785" y="225" font-family="Arial" font-size="10" text-anchor="middle">Sin control de flujo</text>
  <text x="785" y="245" font-family="Arial" font-size="10" text-anchor="middle">Sin mecanismo</text>
  <text x="785" y="260" font-family="Arial" font-size="10" text-anchor="middle">de ventana</text>
  <text x="785" y="280" font-family="Arial" font-size="10" text-anchor="middle">Control de error solo</text>
  <text x="785" y="295" font-family="Arial" font-size="10" text-anchor="middle">mediante suma</text>
  <text x="785" y="310" font-family="Arial" font-size="10" text-anchor="middle">de comprobación</text>
  <text x="785" y="330" font-family="Arial" font-size="10" text-anchor="middle">Descarte silencioso</text>
  
  <!-- Encolamiento items -->
  <line x1="850" y1="185" x2="850" y2="210" stroke="#000" stroke-width="1"/>
  <rect x="855" y="210" width="130" height="120" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="920" y="225" font-family="Arial" font-size="10" text-anchor="middle">Colas de entrada</text>
  <text x="920" y="245" font-family="Arial" font-size="10" text-anchor="middle">y salida por puerto</text>
  <text x="920" y="265" font-family="Arial" font-size="10" text-anchor="middle">Cliente: puertos</text>
  <text x="920" y="280" font-family="Arial" font-size="10" text-anchor="middle">efímeros temporales</text>
  <text x="920" y="300" font-family="Arial" font-size="10" text-anchor="middle">Servidor: puertos</text>
  <text x="920" y="315" font-family="Arial" font-size="10" text-anchor="middle">bien conocidos</text>
  <text x="920" y="330" font-family="Arial" font-size="10" text-anchor="middle">permanentes</text>
  
  <!-- ====== APLICACIONES ====== -->
  <!-- Líneas secundarias para Aplicaciones -->
  <line x1="1025" y1="115" x2="1025" y2="170" stroke="#000" stroke-width="1.5"/>
  
  <!-- Contenedores de Aplicaciones -->
  <rect x="945" y="155" width="160" height="30" rx="8" fill="#e1f5fe" stroke="#0288d1" stroke-width="1.5"/>
  
  <!-- Textos de Aplicaciones -->
  <text x="1025" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Usos comunes</text>
  
  <!-- Usos comunes items -->
  <line x1="1025" y1="185" x2="1025" y2="210" stroke="#000" stroke-width="1"/>
  <rect x="960" y="210" width="160" height="160" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="1040" y="230" font-family="Arial" font-size="10" text-anchor="middle">Comunicaciones</text>
  <text x="1040" y="245" font-family="Arial" font-size="10" text-anchor="middle">petición-respuesta</text>
  <text x="1040" y="265" font-family="Arial" font-size="10" text-anchor="middle">Procesos con control</text>
  <text x="1040" y="280" font-family="Arial" font-size="10" text-anchor="middle">propio (ej. TFTP)</text>
  <text x="1040" y="300" font-family="Arial" font-size="10" text-anchor="middle">Multienvío</text>
  <text x="1040" y="320" font-family="Arial" font-size="10" text-anchor="middle">Gestión de red (SNMP)</text>
  <text x="1040" y="340" font-family="Arial" font-size="10" text-anchor="middle">Actualización de rutas</text>
  <text x="1040" y="360" font-family="Arial" font-size="10" text-anchor="middle">(RIP)</text>
  
  <!-- Posición en TCP/IP (Ilustración adicional) -->
  <rect x="400" y="450" width="400" height="30" rx="10" fill="#f0f9ff" stroke="#2980b9" stroke-width="2"/>
  <text x="600" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Posición en la arquitectura TCP/IP</text>
  <line x1="600" y1="480" x2="600" y2="500" stroke="#000" stroke-width="1.5"/>
  
  <rect x="400" y="500" width="400" height="160" rx="5" fill="#e8f5e9" stroke="#66bb6a" stroke-width="1"/>
  <text x="600" y="520" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Arquitectura por niveles</text>
  
  <rect x="450" y="530" width="300" height="25" rx="3" fill="#b3e0ff" stroke="#000" stroke-width="1"/>
  <text x="600" y="547" font-family="Arial" font-size="12" text-anchor="middle">Nivel de aplicación (DNS, SNMP, TFTP...)</text>
  
  <rect x="450" y="560" width="95" height="25" rx="3" fill="#ffcc99" stroke="#000" stroke-width="1"/>
  <text x="497" y="577" font-family="Arial" font-size="12" text-anchor="middle">UDP</text>
  
  <rect x="550" y="560" width="95" height="25" rx="3" fill="#c2f0c2" stroke="#000" stroke-width="1"/>
  <text x="597" y="577" font-family="Arial" font-size="12" text-anchor="middle">TCP</text>
  
  <rect x="650" y="560" width="100" height="25" rx="3" fill="#d9b3ff" stroke="#000" stroke-width="1"/>
  <text x="700" y="577" font-family="Arial" font-size="12" text-anchor="middle">SCTP</text>
  
  <rect x="450" y="590" width="300" height="25" rx="3" fill="#ffb3b3" stroke="#000" stroke-width="1"/>
  <text x="600" y="607" font-family="Arial" font-size="12" text-anchor="middle">IP</text>
  
  <rect x="450" y="620" width="300" height="25" rx="3" fill="#e6e6e6" stroke="#000" stroke-width="1"/>
  <text x="600" y="637" font-family="Arial" font-size="12" text-anchor="middle">Nivel de enlace de datos (LAN, WAN)</text>
  
  <!-- Leyenda -->
  <rect x="450" y="660" width="300" height="25" rx="3" fill="none" stroke="#000" stroke-width="0.5" stroke-dasharray="5,2"/>
  <text x="600" y="677" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle">UDP proporciona lo mínimo necesario para</text>
  <text x="600" y="692" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle">comunicación proceso a proceso</text>
</svg>